language: python
python:
  - "2.7"
sudo: false
env:
  global:
  - APP_NAME=taimurain
  - BUILD_NUMBER=0.1.$TRAVIS_BUILD_NUMBER
  - secure:
    
  - secure:
    
script:
- export TEMP_DIR="/tmp/$APP_NAME"
- mkdir -p $TEMP_DIR/opt/hello
- mkdir -p $TEMP_DIR/etc/hello
- mkdir -p $TEMP_DIR/etc/init/
- mkdir -p $TEMP_DIR/etc/deploy/
- mkdir deb-pkg
- cp init/*.conf $TEMP_DIR/etc/init
- cp deploy/*.conf $TEMP_DIR/etc/deploy
- cp configs/*.ini $TEMP_DIR/etc/hello
before_deploy:
- gem install fpm
- cp *.py $TEMP_DIR/opt/hello/.
- fpm --force -s dir -C $TEMP_DIR -t deb --name "$APP_NAME" --version
  $BUILD_NUMBER
- cp ${APP_NAME}_${BUILD_NUMBER}_amd64.deb configs/
after_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$APP_NAME-$TRAVIS_BRANCH-$BUILD_NUMBER
- git tag $GIT_TAG -a -m "Generated tag from TravisCI build
  $TRAVIS_BUILD_NUMBER"
- git push --quiet git@github.com:hello/taimurain.git --tags
deploy:
- provider: s3
  access_key_id: $CI_DEPLOY_USERNAME
  secret_access_key: $CI_DEPLOY_PASSWORD
  bucket: hello-deploy
  skip_cleanup: true
  local_dir: configs
  upload-dir: packages/com/hello/$APP_NAME/$BUILD_NUMBER
  region: us-east-1
  on:
    tags: false
    branch: PRODUCTION
branches:
  only:
  - master
  - PRODUCTION
notifications:
  email:
  - kingshy+travis-taimurain@sayhello.com

